
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuários</title>
    
   
    <link rel="stylesheet" href="{% static 'css/login_usuarios.css' %}">

</head>

<body>  

      
<main class="content">
<div>
    <form method="post" class="log" action="{% url 'usuarios:login' %}">
        {% csrf_token %}

<h1>Login de Usuários</h1>
    <p>Digite os seus dados de acesso no campo abaixo.</p>

<label for="username"><bold>Usuário:</bold></label>

    <input type="text" id="username" name="username" required>

<label for="password"> <bold>Senha:</bold></label>

    <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Entrar</button>
        </form>
  
       
</main>
</body>
<footer>
<h3>&copy; 2023 Projeto Integrador UNIVESP</h3>

</footer>
</html>
